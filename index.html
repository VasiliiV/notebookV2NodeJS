<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Записная книжка</h1>
    <h6 style='color: "red"'>для работы требуется запустить nodejs, который есть в репозитории</h6>
    <input type="text" name="" id="">
    <button>Добавить</button>
    <button>Получить все заметки</button>
    <div id="notes_cont"></div>
</body>
<script>
    const addBtn = document.getElementsByTagName('button')[0];
    const getBtn = document.getElementsByTagName('button')[1];
    const input = document.getElementsByTagName('input')[0];
    const notes_cont = document.getElementById('notes_cont');

    addBtn.addEventListener('click', () => {
        fetch('http://0.0.0.0:3000', {
            method: 'POST',
            body: input.value,
            
        });
    });

    getBtn.addEventListener('click', () => {
        fetch('http://0.0.0.0:3000', {
            method: 'GET',
            }).then((res) => {
                res.json().then((data) => {
                    for (let i = 0; i < data.length; i++) {
                        notes_cont.innerHTML = '';
                        const note = data[i];
                        notes_cont.insertAdjacentHTML('beforeend', `
                        <div id="add" >
                            ${note}
                            <span id="del" class='del'>X</span>
                        </div>
                        `)
                    }
                });
            })
    });
    notes_cont.addEventListener('click', (event) => {
        if (event.target.classList.contains('del')) {
        event.target.parentElement.remove()
    } else if (event.target.classList.contains('add') === false) {
        return
    }
    })

    
</script>
</html>
